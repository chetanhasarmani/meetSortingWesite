<body>

<div class=" bg-[#0A1828] wrapper flex pt-7 items-center mx-auto overflow-hidden w-[100vw] h-[100vh] flex-col
            ">
        <h1 class=" text-5xl uppercase  font-extralight  text-[#BFA181]" >Sorting Visualizer</h1>

     <div class="w-[90%] transition-all duration-500  h-[100vh] visualizer-container flex  items-center mx-auto justify-center pt-1" >


        <div class="flex  m-2 mt-6 justify-center items-start  flex-col h-[400px]   gap-3 p-2 " >

            <button onclick="generateArray()" type="button" class="text-white hover:scale-[.9] transition-all delay-250 bg-[#050708] hover:bg-[#282A3A]  focus:ring-1  focus:ring-[#050708]/50 font-medium rounded-lg text-lg px-5 py-2.5 text-center inline-flex items-center  mr-2 mb-2">
                Generate Array
            </button>
            <button onclick="bubbleSort()" type="button" class="text-white bg-[#050708] hover:bg-[#282A3A] hover:scale-[.9] transition-all delay-250  focus:ring-1  focus:ring-[#050708]/50 font-medium rounded-lg text-lg px-5 py-2.5 text-center inline-flex items-center  mr-2 mb-2">
                Bubble Sort
            </button>
            <button onclick="insertionSort()" type="button" class="text-white bg-[#050708] hover:bg-[#282A3A] hover:scale-[.9] transition-all delay-250  focus:ring-1  focus:ring-[#050708]/50 font-medium rounded-lg text-lg px-5 py-2.5 text-center inline-flex items-center  mr-2 mb-2">
                Insertion Sort
            </button>
           
            

        </div>

        <div class=" flex w-[78%] h-[400px] border  items-end  gap-1  p-5 justify-center shadow-gray-500/70   mt-4" id="array-container">
            
         </div>


       

    </div>


    

</div>
